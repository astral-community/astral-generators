spotless {
    encoding "UTF-8"

    kotlin {
        target "src/*/kotlin/astralgenerators/**/*.kt"

        ktlint().setEditorConfigPath("$rootDir/spotless/spotless.ktlint")

        endWithNewline()
        toggleOffOn()
    }

    format("dotfiles") {
        target(".gitignore", ".gitattributes", ".editorconfig")
        trimTrailingWhitespace()
        endWithNewline()
    }
}